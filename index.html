<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rock, Paper and Scissors Game">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Pick Your Card</h2>
        <div class="button-container">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <p id="result"></p>
        <p id="score">Score - You: 0, Computer: 0</p>
        <button id="reset">RESET</button>
        <p id="finalResult"></p>
    </div>
    <footer>
        <p>&copy; Csyntax OdinProject</p>
    </footer>
    <!-- Link to external JavaScript file -->
    <script defer src="./rockpaperscissors.js"></script>
</body>

</html>
