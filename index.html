<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Title of the document displayed in the browser tab -->
    <title>ROCK PAPER SCISSORS</title>
    <!-- Link to external JavaScript file -->
    <script defer src="./rockpaperscissors.js"></script>
</head>

<body>
    <!-- Main container for the game content -->
    <div class="container">
        <!-- Main title of the game -->
        <h1>ROCK PAPER SCISSORS</h1>
        <!-- Subtitle or instruction for the user -->
        <h2>Pick Your Card</h2>
        <!-- Container for the game buttons -->
        <div class="button-container">
            <!-- Buttons for user to make their choice -->
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <!-- Paragraph to display the result of each round -->
        <p id="result"></p>
        <!-- Paragraph to display the current score -->
        <p id="score">Score - You: 0, Computer: 0</p>
        <!-- Button to reset the game -->
        <button id="reset">RESET</button>
        <!-- Paragraph to display the final result after all rounds -->
        <p id="finalResult"></p>
    </div>
    <!-- Footer section -->
    <footer>
        <p>&copy; Csyntax OdinProject</p>
    </footer>
</body>

</html>
